<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>JS1 Namnsdag</title>

    <link rel="stylesheet" href="../00-assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Namnsdag</h1>
        <form id="nameday">
            
                
                <label for="search-day">Välj vilken dag du vill söka på:</label>
                          <select id="day" class="form-control mb-4">
                                <option selected>Välj dag</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                              </select>
                              <label for="search-month">Välj vilken månad du vill söka på:</label>
                              <select id="month" class="form-control mb-4">
                                    <option selected>Välj månad</option>
                                    <option value="1">Januari</option>
                                    <option value="2">Februari</option>
                                    <option value="3">Mars</option>
                                    <option value="4">April</option>
                                    <option value="5">Maj</option>
                                    <option value="6">Juni</option>
                                    <option value="7">Juli</option>
                                    <option value="8">Augusti</option>
                                    <option value="9">September</option>
                                    <option value="10">Oktober</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                  </select>
         
            <label for="search-country">Välj vilket land du vill söka på:</label>
            <select id="custom-select" class="form-control mb-4">
                    <option selected>Välj land</option>
                    <option value="se">Sverige</option>
                    <option value="us">USA</option>
                    <option value="cz">Tjeckien</option>
                    <option value="sk">Slovakien</option>
                    <option value="pl">Polen</option>
                    <option value="fr">Frankrike</option>
                    <option value="hu">Hungern</option>
                    <option value="hr">Kroatien</option>
                    <option value="at">Österrike</option>
                    <option value="it">Italien</option>
                    <option value="es">Spanien</option>
                    <option value="de">Tyskland</option>
                    <option value="dk">Danmark</option>
                    <option value="fi">Finland</option>
                  
                  </select>
               
                <button type="submit" class="btn btn-secondary">Sök</button>
        </form>
        
        <div id="searchResultName" class="mt-4">

        </div>
        <form class="mt-4 mb-4" id="name">
                
                    <label for="search-name">Välj vilket namn du vill söka på:</label>
                    <input type="text" id="namename" class="form-control mb-4" placeholder="Namn">
                    <label for="search-country">Välj vilket land du vill söka på:</label>
                    <select id="custom-select-name" class="form-control mb-4">
                            <option selected value="no-country">Välj land</option>
                            <option value="se">Sverige</option>
                            <option value="us">USA</option>
                            <option value="cz">Tjeckien</option>
                            <option value="sk">Slovakien</option>
                            <option value="pl">Polen</option>
                            <option value="fr">Frankrike</option>
                            <option value="hu">Hungern</option>
                            <option value="hr">Kroatien</option>
                            <option value="at">Österrike</option>
                            <option value="it">Italien</option>
                            <option value="es">Spanien</option>
                            <option value="de">Tyskland</option>
                            <option value="dk">Danmark</option>
                            <option value="fi">Finland</option>
                          
                          </select>
                    <button type="submit" class="btn btn-secondary">Sök</button>
            </form>
            <div id="searchResultDay" class="mb-4">

                </div>
    </div>
    <script src="assets/scripts/abalin.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
